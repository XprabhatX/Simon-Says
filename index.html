<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Games</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2 class="mainText">Press any key to start the game</h2>

        <div class="btn-container">
            <div class="box1">
                <div class="container red" type="button" id="red"></div>
                <div class="container purple" type="button" id="purple"></div>
                </div>
                <div class="box2">
                <div class="container yellow" type="button" id="yellow"></div>
                <div class="container green" type="button" id="green"></div>
            </div>
            </div>

  <h2>Highscore: <span class="highestText">0</span></h2>
    <script src="simon.js"></script>
</body>
</html>
